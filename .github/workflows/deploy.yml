name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Allow manual triggering for testing
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Quality checks and testing
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install workspace dependencies
        run: npm ci

      - name: Run frontend linting
        run: cd frontend && npm run lint
        continue-on-error: true # Don't fail on warnings in early dev

      - name: Run frontend tests
        run: cd frontend && npm run test:run
        continue-on-error: true # Allow tests to fail in early dev

      - name: Build frontend
        run: cd frontend && npm run build

  # Deploy to GitHub Pages (for quick demos/previews)
  deploy-pages:
    name: Deploy to GitHub Pages
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install workspace dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build
        env:
          NODE_ENV: production

      - name: Check build output
        run: |
          echo "Build output:"
          ls -la frontend/dist/
          echo "Assets in dist:"
          find frontend/dist -name "*.js" -o -name "*.css" | head -10

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist
          retention-days: 1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Deploy Firestore rules on every push to main
  deploy-firestore:
    name: Deploy Firestore Rules
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firestore Rules
        run: |
          firebase use prod --token ${{ secrets.FIREBASE_TOKEN_PROD }}
          firebase deploy --only firestore:rules --token ${{ secrets.FIREBASE_TOKEN_PROD }}
        env:
          FIREBASE_TOKEN_PROD: ${{ secrets.FIREBASE_TOKEN_PROD }}

  # Firebase deployment (when ready for full stack)
  deploy-firebase:
    name: Deploy to Firebase (Manual Only)
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firestore Rules Only (Safe for early dev)
        run: |
          firebase use prod --token ${{ secrets.FIREBASE_TOKEN_PROD }}
          firebase deploy --only firestore:rules --token ${{ secrets.FIREBASE_TOKEN_PROD }}
        env:
          FIREBASE_TOKEN_PROD: ${{ secrets.FIREBASE_TOKEN_PROD }}