name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Allow manual triggering for testing
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Quality checks and testing
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install workspace dependencies
        run: npm ci

      - name: Run frontend linting
        run: cd frontend && npm run lint
        continue-on-error: true # Don't fail on warnings in early dev

      - name: Run frontend tests
        run: cd frontend && npm run test:run
        continue-on-error: true # Allow tests to fail in early dev

      - name: Build frontend
        run: cd frontend && npm run build

  # Deploy to GitHub Pages (for quick demos/previews)
  deploy-pages:
    name: Deploy to GitHub Pages
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install workspace dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Clean build cache
        run: cd frontend && rm -rf dist node_modules/.vite

      - name: Verify public assets
        run: |
          echo "Public assets:"
          ls -la frontend/public/
          echo "Vite.svg exists:"
          test -f frontend/public/vite.svg && echo "✅ Found" || echo "❌ Missing"

      - name: Build frontend
        run: cd frontend && npm run build
        env:
          NODE_ENV: production
          CI: true
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Copy 404.html for SPA routing
        run: cp frontend/public/404.html frontend/dist/404.html

      - name: Verify build output
        run: |
          echo "=== Build Verification ==="
          echo "Build output:"
          ls -la frontend/dist/
          echo ""
          echo "Assets in dist:"
          find frontend/dist -name "*.js" -o -name "*.css" -o -name "*.svg" -o -name "*.html" | head -10
          echo ""
          echo "Asset checksums:"
          find frontend/dist/assets -type f -exec shasum {} \; | head -5
          echo ""
          echo "HTML content:"
          cat frontend/dist/index.html
          echo ""
          echo "=== Verification Complete ==="

      - name: Force clean deployment
        run: |
          echo "Forcing clean deployment by adding timestamp"
          echo "Deployed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" > frontend/dist/.deploy-timestamp
          echo "Build ID: ${{ github.run_id }}" >> frontend/dist/.deploy-timestamp
          echo "Commit: ${{ github.sha }}" >> frontend/dist/.deploy-timestamp

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Deploy Firestore rules on every push to main
  deploy-firestore:
    name: Deploy Firestore Rules
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firestore Rules
        run: |
          # Use the project ID directly
          PROJECT_ID="krisis-6b464"
          echo "Deploying to project: $PROJECT_ID"

          # Use modern authentication with token
          echo "Deploying Firestore rules..."
          firebase deploy --only firestore --project "$PROJECT_ID" --token "${{ secrets.FIREBASE_TOKEN }}"
        env:
          FIREBASE_TOKEN_PROD: ${{ secrets.FIREBASE_TOKEN_PROD }}

  # Firebase deployment (when ready for full stack)
  deploy-firebase:
    name: Deploy to Firebase (Manual Only)
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firestore Rules Only (Safe for early dev)
        run: |
          # Use the project ID directly
          PROJECT_ID="krisis-6b464"
          echo "Deploying to project: $PROJECT_ID"

          # Use modern authentication with token
          echo "Deploying Firestore configuration..."
          firebase deploy --only firestore --project "$PROJECT_ID" --token "${{ secrets.FIREBASE_TOKEN }}"
        env:
          FIREBASE_TOKEN_PROD: ${{ secrets.FIREBASE_TOKEN_PROD }}